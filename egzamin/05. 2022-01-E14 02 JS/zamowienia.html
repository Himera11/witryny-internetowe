<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="styl.css"/>
    <meta charset="UTF-8">
    <title>
        Kochamy kawę
    </title>
</head>
<body>
<section>
    <div class="logo">
        <img src="logo.png" alt="Kawa">
    </div>
    <div class="menu">
        <a href="index.html">Strona główna</a>
        <a href="zamowienia.html">Zamówienia</a>
        <a href="blog.html">Blog</a>
        <a href="http://gatunki-kawy.pl/">Gatunki kawy</a>
    </div>
</section>
    <div class="baner">
        <h1>Sklep z kawą</h1>
    </div>
<section>
    <div class="prawy">
        <h3>Oferta</h3>
        <ul>
            <li>
                Arabica
            </li>
            <li>
                Robusta
            </li>
            <li class="element3">
                bezkofeinowa
            </li>
            <li>
                zielona
            </li>
        </ul>
    </div>
    <div class="lewy">
        Podaj numer kawy:
        <input id="kawa" type="number">
        <br>
        Podah wage w dekagramach
        <input id="waga"type="number">
        <br>
        <button onclick="koszt()">Zamów</button>
        <br>
        <br>
        <div id="wys"></div>
    </div>
</section>
    <div class="stopka">
        Stronę przygotował <b>Damian Manecki</b>
    </div>
    <script>
    function koszt()
    {
        let numer = document.getElementById("kawa").value
        let dg = document.getElementById("waga").value
        let cena = 0
        if(numer == 1)
            cena = dg * 5
        else if(numer == 2)
            cena = dg * 7
        else if(numer == 4)
            cena = dg * 6
        else
            cena = 0

        document.getElementById("wys").innerText = "Koszt zamówienia wynosi: " + cena + "zł"
    }
    </script>
</body>
</html>
