    <script>
function liczenie()
             {                  
                let paliwo = document.getElementById("paliwo").value; 
                let litry = document.getElementById("litry").value; 
                let wys = document.getElementById("wys"); 
                var wynik; 
                  
                if (paliwo == 1) 
                    wynik = litry * 4; 
                else if (paliwo == 2) 
                    wynik = litry * 3.5; 
                else if (paliwo != 1 && paliwo != 2)  
		           wynik = 0
                //nie pamiętam jak się to rozbijało na mniejsze
  
                wys.innerText = "koszt paliwa: " + wynik + " zł"; 
             }
    </script>
