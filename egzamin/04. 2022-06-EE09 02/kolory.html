<body>

            <li><a class="odnosnik" href="kolory.html">Kolory</a></li>

    <div class="glowny">
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
        <input type="number" id="kolor" max="360" placeholder="0-360">
        <button onclick="gen_palete()">Generuj paletę</button>
        <table>
            <tr>
                <td colspan="4" id="kolor_glowny">Kolor główny</td>
            </tr>
            <tr>
                <td id="kolor2">kolor 2</td> <td id="kolor3">kolor 3</td> <td id="kolor4">kolor 4</td> <td id="kolor5">kolor 5</td>
            </tr>
        </table>
    </div>

    <div class="stopka">
        Damian Manecki
    </div>
    
    <script>
        function gen_palete()
        {
            let kolors = document.getElementById("kolor").value
            let H = kolors
            let kolors_glowny = document.getElementById("kolor_glowny")
            let kolors2 = document.getElementById("kolor2")
            let kolors3 = document.getElementById("kolor3")
            let kolors4 = document.getElementById("kolor4")
            let kolors5 = document.getElementById("kolor5")
            
            kolors_glowny.style.backgroundColor = "hsl( "+ H + "100%, 50%)"
            kolors2.style.backgroundColor = "hsl( "+ H + "80%, 50%)"
            kolors3.style.backgroundColor = "hsl( "+ H + "60%, 50%)"
            kolors4.style.backgroundColor = "hsl( "+ H + " 40%, 50%)"
            kolors5.style.backgroundColor = "hsl( "+ H +"  20%, 50%)"
        }
    </script>
</body>
