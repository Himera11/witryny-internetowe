<!DOCTYPE html>
<html>
<head>
    <title>
        tic tac toe
    </title>
</head>
<style>
    body
    {
        text-align: center;
    }
    .board{
        display: grid;
        grid-template-columns: repeat(3, auto);
        width: 300px;
        height: 300px;
        margin: 50px auto;
    }
    .box{
        width: 100px;
        height: 100px;
        box-shadow: 0 0 0 1px #333333;
        border: 1px solid #333333;
        line-height: 90px;
        font-size: 80px;
        color: rgb(200, 0, 0);
        background-color: rgb(0, 187, 255);

    }

    .reset{
        margin: 20px;
        padding: 5px;
        border-style: solid;
        background-color: rgb(88, 252, 12);
    }

    .hidden {
        visibility: hidden;
    }

    .visible {
        visibility: visible;
    }
    .kolorbg{
        width: 30%;
        float: left;
    }
    </style>
<body>
<div class="kolorbg">
    <h1>kolor t≈Ça</h1>
    <br>
   R<input type="number" id="kolorbga">
   G <input type="number" id="kolorbgb">
   B <input type="number" id="kolorbgc">
   <br>
   <button onclick="bgcolor()">bgkolor</button>
   <br>
   <br>
   <br>
   <h1>kolor planszy</h1>
   <br>
  R<input type="number" id="kolorpla">
  G <input type="number" id="kolorplb">
  B <input type="number" id="kolorplc">
  <br>
  <button onclick="plcolor()">plkolor</button>
</div>

    <div id="board" class="board">
        <div data-index="0" class="box"></div>
          <div data-index="1" class="box"></div>
          <div data-index="2" class="box"></div>
          <div data-index="3" class="box"></div>
          <div data-index="4" class="box"></div>
          <div data-index="5" class="box"></div>
          <div data-index="6" class="box"></div>
          <div data-index="7" class="box"></div>
          <div data-index="8" class="box"></div>
          <br>
          <button id="play-again" class="reset" onclick="startNewGame()">restart</button>
        <br>
    </div>

            <div id="over">
                <h2 id="winner"></h2>
              </div>

    <script src="tictactoe.js"></script>
</body>
</html>
